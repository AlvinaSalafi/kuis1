<div class="container">
  <div class = "row">
    <div class ="col-md-6"><br>
      <h2>FORM DATA MAHASISWA</h2><hr>
      <label class="form-label">NIM</label>
      <input type="text" class="form-control" [(ngModel)]= "nim">
      <label class="form-label">NAMA</label>
      <input type="text" class="form-control" [(ngModel)]= "nama">
      <label class="form-label">KELAS</label>
      <input type="text" class="form-control" [(ngModel)] = "kelas">
      <label class="form-label">JURUSAN</label>
      <input type="text" class="form-control" [(ngModel)] = "jurusan">
      <br>
      <button class = "btn btn-block btn-dark" (click) ="tambahData() ">Tambah</button> 
    </div>
    <div class ="col-md-6"><br>
      <h2>DATA MAHASISWA</h2><hr>
    <div class="card" *ngFor="let data of daftarData">
        <div class="card-header">
          <h3>{{ data.nama }}</h3>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ data.nim }}</h5>
          <h6 class="card-text">{{ data.kelas }}</h6>
          <h6 class="card-text">{{ data.jurusan }}</h6>
        </div>
        </div>
      </div>
    </div>
  </div>
